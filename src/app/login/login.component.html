<div class="row mt-5" id="login-form-row">
    <div class="col-4 mx-auto border rounded shadow">
        <form>
            <div class="row mb-3">
                <div class="col-auto mx-auto">
                    <div class="display-6">Log-In</div>
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address/Phone Number</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email/phone with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3" style="text-align: end;">
                <a href="">Forgot Password?</a>
            </div>
            <div class="mb-3" style="text-align: center;">
                <button type="submit" class="btn btn-primary">LogIn</button>
            </div>
        </form>
    </div>
</div>
