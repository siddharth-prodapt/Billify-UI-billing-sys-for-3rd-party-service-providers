<div class="row">
    <h1>All Users List...</h1>
</div>
<hr>
<table class="table text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <!-- <th scope="col">Ph No.</th> -->
        <th scope="col">Role</th>
        <th scope="col">Created At</th>
        <th scope="col">Account Status</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers; let i=index">
        <th scope="row">{{i+1}}</th>
        <td><a routerLink="/admin/user/{{user.uuid}}">{{user.name}}</a></td>
        <!-- <td>{{user.phoneNo}}</td> -->
        <td>{{user.role}}</td>
        <td>{{user.createdAt}}</td>
        <td>{{user.accountStatus}}</td>
        <!-- <td>{{user.invoiceGenerated}}</td> -->
        <td *ngIf="!user.invoiceGenerated">
          <button class="btn btn-sm my-btn-primary" (click)="generateInv(user.uuid)">Generate Invoice</button>
        </td>
        <td *ngIf="user.invoiceGenerated">
          
          <button class="btn btn-sm btn-success" [disabled]="user.invoiceGenerated">Generated</button>
        </td>
      </tr>
    </tbody>
  </table>
