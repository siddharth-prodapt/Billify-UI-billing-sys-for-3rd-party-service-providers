<app-nav-auth></app-nav-auth>
<div class="row mt-5">
    <div class="col-md-4 col-sm-8 mx-auto border rounded shadow">
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
            <div class="row mb-3">
                <div class="col-auto mx-auto">
                    <div class="display-6">Log-In</div>
                </div>
            </div>
            <hr>
            <div class="form-floating mb-3">
                <input #email="ngModel"
                    pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b"
                    placeholder="name@example.com"
                    type="email" class="form-control" 
                    name="email"
                    [(ngModel)]="user.email" required>
                <label for="email" class="form-label">Email address/Phone Number<small class="text-danger">*</small></label>
                <div *ngIf="email.dirty && email.errors?.['required']">
                    <small class="text-danger">Email cannot be empty</small>
                </div>
                <div *ngIf="email.touched && email.errors?.['pattern']">
                    <small class="text-danger">Please enter a valid e-mail id</small>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input #password="ngModel" 
                    type="password"
                    placeholder="password"
                    class="form-control" 
                    name="password" 
                    [(ngModel)]="user.password" required>
                <label for="password" class="form-label">Password<small class="text-danger">*</small></label>
                <div *ngIf="password.dirty && password.errors?.['required']">
                    <small class="text-danger">Password cannot be empty</small>
                </div>
            </div>
            <div class="mb-2" style="text-align: end;">
                <a href="">Forgot Password?</a>
            </div>
            <div class="text-center" *ngIf="successMessage">
                <small class="text-success">{{successMessage}}</small>
            </div>
            <div class="text-center" *ngIf="errmessage">
                <small class="text-danger">{{errmessage}}</small>
            </div>
            <!-- {{email.invalid}}
            {{password.invalid}} -->
            <div class="mb-3" style="text-align: center;">
                <button 
                    type="submit" 
                    class="btn btn-primary" 
                    [disabled]="!loginForm.valid || spinner">
                    <span *ngIf="spinner" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    LogIn
                </button>
            </div>
        </form>
    </div>
    
</div>
