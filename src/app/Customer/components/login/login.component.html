<app-nav-un-auth></app-nav-un-auth>
<div class="row mt-5">
    <div class="col-4 mx-auto border rounded shadow">
        <form #loginForm="ngForm">
            <div class="row mb-3">
                <div class="col-auto mx-auto">
                    <div class="display-6">Log-In</div>
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="email" class="form-label">Email address/Phone Number</label>
                <input #email="ngModel"
                    pattern="\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}\b" 
                    type="email" class="form-control" 
                    name="username" 
                    [(ngModel)]="user.name" required>
                <div *ngIf="email.dirty && email.errors?.['required']">
                    <small class="text-danger">Email cannot be empty</small>
                </div>
                <div *ngIf="email.touched && email.errors?.['pattern']">
                    <small class="text-danger">Please enter a valid e-mail id</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input #password="ngModel" 
                    type="password" 
                    class="form-control" 
                    name="password" 
                    [(ngModel)]="user.password" required>
                <div *ngIf="password.dirty && password.errors?.['required']">
                    <small class="text-danger">Password cannot be empty</small>
                </div>
            </div>
            <div class="mb-3" style="text-align: end;">
                <a href="">Forgot Password?</a>
            </div>
            <!-- {{email.invalid}}
            {{password.invalid}} -->
            <div class="mb-3" style="text-align: center;">
                <button (click)="setRoute()" 
                    type="submit" 
                    class="btn btn-primary" 
                    [disabled]="!loginForm.valid || isLoggedIn">
                    <span *ngIf="isLoggedIn" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                    LogIn
                </button>
            </div>
        </form>
    </div>
    
</div>
