<div class="mb-0 row">
    <div class="col-3 mx-auto">
        <h2>MyPlans</h2>
    </div>
</div>
<hr>
<div *ngIf="myPlans;else elseBlock" class="row">
    <div *ngFor="let plan of myPlans" class="col-sm-12 col-md-6 mx-auto mb-5">
        <app-show-plans [myPlan]="true" [plan]="plan"></app-show-plans>
    </div>
</div> 
<ng-template #elseBlock>
    <div class="row text-center">
        <h4>Please Subscribe To a Plan</h4>
    </div>
    <div class="row text-center">
        <img src="../../../../../assets/images/Mediamodifier-Design (2).svg" alt="subscribeplan" style="margin-top: -100px;" height="400px">
    </div>
</ng-template>
