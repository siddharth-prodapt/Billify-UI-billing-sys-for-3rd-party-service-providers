<div class="container row view">
    <div class="col-xs-1 col-md-1 text-center mx-1 d-none mx-auto" id="sideMenuCollapsed">
        <div class="list-group">
            <div class="navbar mx-auto">
                <button class="btn" type="button" (click)="openNav()" id="navToggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="dashboard-navigation-menu">
                <button routerLink="allPlans" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(1)" [class.active]="selectedButton === 1">All</button>
                <button routerLink="myPlans" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(2)" [class.active]="selectedButton === 2" aria-current="true"><i class="bi bi-bookmarks-fill"></i></button>
                <button routerLink="addMember" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(3)" [class.active]="selectedButton === 3"><i class="bi bi-person-add"></i></button>
                <div>
                    <div class="accordion" id="#accordionExampleOne">
                        <div class="accordion-item" style="border:none">
                            <h2 class="accordion-header">
                                <button (click)="openNav()" class="btn p-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" (click)="highlightedButton(6)" [class.active]="selectedButton === 6">
                                    <i class="bi bi-people"></i>
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExampleOne">
                                <div class="accordion-body p-0">
                                    <div *ngFor="let m of allMembers" class="list-group border-0">
                                        <button type="button" class="list-group-item list-group-item-action p-1"><i class="bi bi-person"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button routerLink="myBills" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(4)" [class.active]="selectedButton === 4"><i class="bi bi-receipt-cutoff"></i></button>
                <button routerLink="myProfile" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(5)" [class.active]="selectedButton === 5"><i class="bi bi-person-circle"></i></button>
            </div>
        </div>
    </div>
    <div class="col-xs-3 col-md-3 text-center" id="sideMenu">
        <div class="list-group">
            <div class="navbar px-3">
                <h3 class="mb-0">Dashboard</h3>
                <button class="btn" type="button"  (click)="closeNav()" id="navToggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="dashboard-navigation-menu ">
                <button routerLink="allPlans" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(1)" [class.active]="selectedButton === 1">All Plans</button>
                <button routerLink="myPlans" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(2)" [class.active]="selectedButton === 2">My Plans</button>
                <button routerLink="addMember" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(3)" [class.active]="selectedButton === 3">Add Member</button>
                <div>
                    <div class="accordion" id="#accordionExampleTwo">
                        <div class="accordion-item" style="border: none;">
                            <h2 class="accordion-header">
                                <button class="text-center list-group-item accordion-button collapsed p-2" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" (click)="highlightedButton(6)" [class.active]="selectedButton === 6">
                                    View Members
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExampleTwo">
                                <div class="accordion-body p-2">
                                    
                                    
                                    <div *ngFor="let m of allMembers" class="list-group border-0">
                                        
                                        <button (click)="loadComponent($event)" class="list-group-item list-group-item-action p-1">{{m.name}}</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button routerLink="myBills" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(4)" [class.active]="selectedButton === 4">My Bills</button>
                <button routerLink="myProfile" type="button" class="list-group-item list-group-item-action" (click)="highlightedButton(5)" [class.active]="selectedButton === 5">My Profile</button>
            </div>
        </div>
    </div>
    <div class="col-xs-9 col-md-9 rounded" style="background-color: rgba(233, 229, 226, 0.24);" id="content">
        <router-outlet></router-outlet>
    </div>
</div>
